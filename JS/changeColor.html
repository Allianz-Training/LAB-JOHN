<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: brown;
            background-color: cadetblue;
            text-align: center;
            font-size: 4rem;
        }
        body{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <input type="text" id="in1" placeholder="Text Color">
    <input type="text" id="in2" placeholder="Background Color">
    <button onclick="changeColor();">Change Color</button>
    <h2 style="padding: 1rem;">Ayo Wassup</h2>

    <script>
        function changeColor(){
            alert("COLOR CHANGE");
            let c1 = document.querySelector('#in1').value;
            let c2 = document.querySelector('#in2').value;
            alert(c1);
            alert(c2);
            document.querySelector('h2').style.color=c1;
            document.querySelector('h2').style.backgroundColor=c2;
        }
    </script>

</body>
</html>
